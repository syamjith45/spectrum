<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    nav {
      display: flex;
      justify-content: center;
      background-color: #f6f6f7;
      padding: 10px;
    }

    nav a {
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #ba6a62;
      color: black;
    }
    button{
            background-color: rgb(123, 108, 190);
            color: rgb(255, 255, 255);
            cursor: pointer;
            /* transition: background-color 0.3s, color 0.3s; */
            border-radius: 10px;
            width: 100px;
        }
        button:hover{
            background-color: #ba6a62 ;
            color: black;
        }
        .btn{
            width: 150px;
        }
        .card-header {
    font-weight: bold;
    font-size:x-large;
}
.small{
    font-weight: bold;
}

    </style>
</head>
<body>
   
    <nav class="d-flex justify-content-between align-items-center">
        <div>
            <img src="logo1.png" alt="Company Logo" class="company-logo">
            <a href="">Address</a>
            <a href="#">Bank Details</a>
            <a href="#">Payment Details</a>
            <a href="#">Order History</a>
        </div>
        <div>
            <a href="password.html">Change Password</a>
            <a href="login.html">Log In</a>
            
        </div>
    </nav>
    
    <div class="container mt-7 py-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" style="width: 250px; height: 100px;">
                    <img src="resize-169863643095887552pexelspixabay415829.jpg" alt="User Avatar" class="card-img-top round-image">

                    <div class="card-body">
                        <h5 class="card-title">Name: Julie</h5>
                        <p class="card-text">Email: Julie@example.com</p>
                        <p class="card-text">Username: Julie_00</p>
                        <p class="card-text">Phone Number: 8765432123</p>

 <!-- Fixed the closing tag here -->
                    </div>
                </div>
            </div>
            <div class="col-lg-8 py-5">
                <!-- Account details card -->
                <div class="card mb-4 py-3">
                    <div class="card-header">Edit Profile</div>
                    <div class="card-body">
                        <form name="myform" method="post" action="" onsubmit="return validateForm()" id="editProfileForm">
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username">
                            </div>

                            <!-- Form Group (first name and last name) -->
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Valerie">
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Luna">
                                </div>
                            </div>
                            <!-- Form Group (email) -->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                            </div>
                            <!-- Form Group (phone number) -->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputPicture">Upload Picture</label>
                                <input class="form-control" type="file" id="inputPicture" accept="image/*">
                            </div>
                            <button class="btn btn-primary" type="submit">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
            
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var username = document.forms["myform"]["inputUsername"].value;
            var firstName = document.forms["myform"]["inputFirstName"].value;
            var lastName = document.forms["myform"]["inputLastName"].value;
            var email = document.forms["myform"]["inputEmailAddress"].value;
            var phone = document.forms["myform"]["inputPhone"].value;
    
            var emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            var usernamePattern = /^[a-zA-Z0-9_]{6,}$/;
            var phoneNumberPattern = /^\d{10}$/;
    
            if (username === "" || firstName === "" || lastName === "" || email === "" || phone === "") {
                alert("Please fill in all required fields.");
                return false; // Prevent form submission
            }
    
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                document.forms["myform"]["inputEmailAddress"].focus();
                return false;
            }
    
            if (!username.match(usernamePattern)) {
                alert("Username can only contain letters, numbers, and underscores and should be at least 6 characters long.");
                document.forms["myform"]["inputUsername"].focus();
                return false;
            }
    
            if (!phone.match(phoneNumberPattern)) {
                alert("Please enter a valid 10-digit phone number.");
                document.forms["myform"]["inputPhone"].focus();
                return false;
            }
    
            return true; // Allow form submission
        }
    </script>
    
</body>
</html>
