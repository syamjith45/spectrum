function validateform() {
  var username = document.myform.username.value;
  var password = document.myform.password.value;

  // Define regular expressions for username and password validation
  var usernamePattern = /^[a-zA-Z0-9_]{10,}$/;
  var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

  if (!username.match(usernamePattern)) {
    alert("Username can only contain letters, numbers, and underscores.");
    document.myform.username.focus();
    return false;
  } else if (!passwordPattern.test(password)) { // Use .test() to check the password against the pattern
    alert("Password must include at least one lowercase letter, one uppercase letter, one digit, one special character (@$!%*?&), and be at least 8 characters long.");
    document.myform.password.focus();
    return false;
  }

  return true; // Form is valid
}



var state= false;
    function toggle(){
      if(state){
        document.getElementById("password").setAttribute("type","password");
        document.getElementById("eye").style.color='#7a797e';
        state = false;
      }
      else{
        document.getElementById("password").setAttribute("type","text");
        document.getElementById("eye").style.color='#5887ef';
        state = true;
      }
    }
