{% extends 'base.html' %}
{% block content %}


<div class="container">
    <h1 class="mt-5 mb-4">My Portfolio</h1>

    {% for project in projects %}
        <div class="project border p-4 bg-light">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" alt="{{ project.title }}" class="img-fluid">
            {% if project.link %}
                <p><a href="{{ project.link }}" target="_blank" class="btn btn-primary">View Project</a></p>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
