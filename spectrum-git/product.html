<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Management | Footballs Selling Website</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <!-- Header (Similar to the one in your admin page) -->
  <nav class="navbar navbar-expand-md navbar-light" style="background-color: #3498db;">
    <div class="container-lg">
      <img src="logo1.png" alt="Company Logo" class="company-logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Add navigation links for your admin panel if needed -->
      </div>
      <div class="navbar-nav">
        <a class="nav-link" href="#">Change Password</a>
        <a class="nav-link" href="#">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="container">
    <h2>Product Management</h2>

    <!-- Add a button to add new products -->
    <a href="add_product.html" class="btn btn-primary">Add New Product</a>

    <br><br>

    <!-- Product table to display existing products -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Product 1 -->
        <tr>
          <td>1</td>
          <td>Football</td>
          <td>Sports Equipment</td>
          <td>$20.00</td>
          <td>50</td>
          <td>
            <a href="edit_product.html" class="btn btn-info">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        <!-- Example Product 2 -->
        <tr>
          <td>2</td>
          <td>Cricket Bat</td>
          <td>Cricket Equipment</td>
          <td>$40.00</td>
          <td>30</td>
          <td>
            <a href="edit_product.html" class="btn btn-info">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        <!-- Add more products as needed using the same structure -->
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
