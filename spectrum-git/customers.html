<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customers | Footballs Selling Website</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <!-- Header (Similar to the one in your admin page) -->
  <nav class="navbar navbar-expand-md navbar-light" style="background-color: #3498db;">
    <div class="container-lg">
      <img src="logo1.png" alt="Company Logo" class="company-logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Add navigation links for your admin panel if needed -->
      </div>
      <div class="navbar-nav">
        <a class="nav-link" href="#">Change Password</a>
        <a class="nav-link" href="#">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="container">
    <h2>Customer Management</h2>

    <!-- Customer table to display customer information -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Customer 1 -->
        <tr>
          <td>001</td>
          <td>John Doe</td>
          <td>johndoe@example.com</td>
          <td>123-456-7890</td>
          <td>
            <a href="customer_details.html" class="btn btn-info">Details</a>
          </td>
        </tr>
        <!-- Example Customer 2 -->
        <tr>
          <td>002</td>
          <td>Jane Smith</td>
          <td>janesmith@example.com</td>
          <td>987-654-3210</td>
          <td>
            <a href="customer_details.html" class="btn btn-info">Details</a>
          </td>
        </tr>
        <!-- Add more customers as needed using the same structure -->
      </tbody>
    </table>

    <!-- Support Inquiries Section -->
    <h2>Customer Support Inquiries</h2>
    <div class="alert alert-info">
      There are no support inquiries at the moment.
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
