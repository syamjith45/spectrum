<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export to PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #exportBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Export HTML Table to PDF</h2>

    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>(123) 456-7890</td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>jane@example.com</td>
                <td>(987) 654-3210</td>
            </tr>
        </tbody>
    </table>

    <button id="exportBtn" onclick="exportToPDF()">Export to PDF</button>

    <script>
        function exportToPDF() {
            const table = document.getElementById("data-table");
            const pdf = new jsPDF();
            pdf.autoTable({ html: '#data-table' });
            pdf.save("exported_data.pdf");
        }
    </script>

</body>
</html>
